<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light">
    <header>
        <nav>
            <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="/notas"><i class="fa-solid fa-pen"></i> Notas</a>
            <a href="/perfil"><i class="fa-solid fa-user"></i> Perfil</a>
            {% if session.get("rol") == "admin" %}
                <a href="/registrar"><i class="fa-solid fa-user-plus"></i> Registrar docente</a>
            {% endif %}
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            <button class="toggle-theme" onclick="toggleTheme()">üåô Cambiar tema</button>
        </nav>
    </header>

    <div class="container">
        <h2>Registrar Asistencia</h2>
        <form method="POST">
            Nombre: <input type="text" name="nombre">
            Presente: <input type="checkbox" name="presente" value="s√≠">
            <button type="submit">Guardar</button>
        </form>

        <h3>Listado</h3>
        <table>
            <tr><th>ID</th><th>Nombre</th><th>Presente</th></tr>
            {% for fila in datos %}
            <tr>
                <td>{{ fila[0] }}</td>
                <td>{{ fila[1] }}</td>
                <td>{{ fila[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">‚Üê Volver al inicio</a>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
