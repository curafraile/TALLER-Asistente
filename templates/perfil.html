<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Docente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light">
    <header>
        <nav>
            <a href="/"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="/asistencia"><i class="fa-solid fa-user-check"></i> Asistencia</a>
            <a href="/perfil"><i class="fa-solid fa-user"></i> Perfil</a>
            {% if session.get("rol") == "admin" %}
                <a href="/registrar"><i class="fa-solid fa-user-plus"></i> Registrar docente</a>
            {% endif %}
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Cambiar tema</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Perfil del Docente</h2>
            <p><strong>Nombre:</strong> {{ nombre }} {{ apellido }}</p>
            <p><strong>Espacio Curricular:</strong> {{ area }}</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        }
    </script>
</body>
</html>
